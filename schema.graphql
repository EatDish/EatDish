type Recipe @model {
	id: ID!
	userName: String!
	dishName: String!
	cuisine: String
	prepTime: Int
	cookTime: Int
	directions: String
	ingredients: [Ingredient] @connection(name: "RecipeIngredients")
}

type Ingredient @model {
	id: ID!
	name: String!
	recipe: Recipe @connection(name: "RecipeIngredients")
}